version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

jobs:
  build-and-push:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Jar
          command: make build
      - run:
          name: Push to Docker Hub
          command: |
            # login secretpad dockerhub registry
            docker login -u ${DOCKER_DEPLOY_USERNAME} -p ${DOCKER_DEPLOY_TOKEN}
            # login secretpad aliyun registry
            docker login -u ${ALIYUN_DOCKER_USERNAME} -p ${ALIYUN_DOCKER_PASSWORD}  secretflow-registry.cn-hangzhou.cr.aliyuncs.com
            CIRCLETAG=$(echo ${CIRCLE_TAG} | sed 's/v//')

            BUILDER_EXISTS=$(
              docker buildx inspect secretpad_image_buildx >/dev/null 2>&1
              echo $?
            )

            if [ "$BUILDER_EXISTS" -eq 0 ]; then
              echo "existing buildx builder: secretpad_image_buildx"
              docker buildx use secretpad_image_buildx
            else
              echo "creating new buildx builder: secretpad_image_buildx"
              docker buildx create --name secretpad_image_buildx --use
            fi

            remote_image="secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/secretpad:latest"
            docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --tag "${remote_image}" \
            -f ./build/Dockerfiles/anolis.Dockerfile . \
            --push

            remote_image="secretflow/secretpad:latest"
            docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --tag "${remote_image}" \
            -f ./build/Dockerfiles/anolis.Dockerfile . \
            --push

            remote_image="secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/secretpad:${CIRCLETAG}"
            docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --tag "${remote_image}" \
            -f ./build/Dockerfiles/anolis.Dockerfile . \
            --push

            remote_image="secretflow/secretpad:${CIRCLETAG}"
            docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --tag "${remote_image}" \
            -f ./build/Dockerfiles/anolis.Dockerfile . \
            --push
  docs_publish:
    docker:
      - image: cimg/python:3.10-node
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Build docs and publish
          command: |
            set -ex
            cd docs
            export DRY_RUN=0
            export DOCTOOLS_PUBLISH_NPM_TOKEN=${DOCTOOLS_PUBLISH_NPM_TOKEN}
            sudo apt-get update && sudo apt install -y git
            python3 -m venv ~/.venv/docs
            source ~/.venv/docs/bin/activate
            python -m pip install -r requirements.txt
            secretflow-doctools build --lang zh_CN --lang en
            secretflow-doctools publish \
              --name @secretflow/x-secretpad \
              --index-js _build/esm/index.js

workflows:
  build-deploy:
    jobs:
      - build-and-push:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - docs_publish:
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/